<script>

function callme() {
var coutryname = $("input[name*='country']" ).val();
var cityname = $("input[name*='city']" ).val();

  $.ajax({
  url : "http://api.wunderground.com/api/c1803f807f2a05f1/geolookup/conditions/q/" + coutryname + "/" + cityname + ".json",
  dataType : "jsonp",
  success : function(parsed_json) {
  var location = parsed_json['location']['city'];
  var temp_f = parsed_json['current_observation']['temp_c'];
  alert("Current temperature in " + location + " is: " + temp_f);
  }
  });
return false;
}
